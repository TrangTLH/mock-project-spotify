<div class="header">
  <a class="btn-go-to btn-previous"><i class="fa fa-circle-chevron-left"></i></a>
  <a class="btn-go-to btn-next"><i class="fa fa-circle-chevron-right"></i></a>
  <ng-container *ngIf="!isLogin">
    <a class="btn-header btn-signup">{{btnSignup}}</a>
    <a class="btn-header btn-login" (click)="login()">{{btnLogin}}</a>
  </ng-container>
  <ng-container *ngIf="isLogin">
    <a class="btn-header btn-signup btn-upgrade">{{btnUpgrade}}</a>
    <div class="dropdown">
      <a class="btn-header btn-account"  role="button" data-bs-toggle="dropdown" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa-regular fa-circle-user"></i>
      {{username}}
      <i class="fa fa-caret-down"></i>
    </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item">{{btnAccount}}</a>
        <a class="dropdown-item">{{btnProfile}}</a>
        <a class="dropdown-item">{{btnUpgrade}}</a>
        <a class="dropdown-item">{{btnLogout}}</a>
      </div>
    </div>
  </ng-container>
</div>
